<html>
<head>
<title>Formatting tags</title>
</head>
<body>
<h1>Welcome friends</h1>
<font face="Times New Roman" size="11" color="blue"> 
<b>My name is <u>kanyakumari</u></b>
<br>
<i>My name is <q>kanyakumari</q></i>
</font>
<br>
<h3>I am a <strike>student</strike></h3>
<strong>Strong text</strong>
<br>
My daddy is <small><font color="red">Teacher</font></small>
<br>
<!-- It will display tool tip -->
<h1><font color="blue"><abbr title="Water">H<sub>2</sub>O</abbr></font></h1>
<br>
X<sup>2</sup>
</body>
</html>
